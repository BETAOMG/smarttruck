<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro SmartTruck</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="shortcut icon" href="./assets/images/logocortado.svg">
    <link rel="stylesheet" href="./assets/css/registro.css">
</head>
<body>
    <body class="has-background-light" >
  
        <div class=" is-flex is-justify-content-center">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
            
           
    <div class="container is-justify-content-center ">
        <div class="notification  mt-6  is-flex is-justify-content-center ">
    
            <h1 class="title is-1 ">Registro</h1>
        </div>
      </div>
      <form action="control">
      <div class="columns p-6">
        <div class="column is-half "><div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Apellido</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Apellido">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email" >
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
    
            
            
          </div>
          
          <div class="field">
            <label class="label">Genero</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Seleccionar</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
            </div>
            <label class="label">Rol</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Seleccionar</option>
                  <option>rol1</option>
                  <option>rol2</option>
                  <option>rol3</option>
                  <option>rol4</option>
                </select>
              </div>
            </div>
          </div>
    
        </div>
        <div class="column"><div class="field">
            <label class="label">Telefono</label>
            <div class="control">
              <input class="input" type="number" placeholder="Telefono">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Numero de identificacion/Usuario</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="number" placeholder="Numero de identificacion/Usuario"> 
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            
          </div>
          
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="password" placeholder="Contraseña" >
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            
          </div>
       
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Acepto <a href="#">terminos y condiciones</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Si
              </label>
              <label class="radio">
                <input type="radio" name="question">
                No
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
             <a href="./inicio-sesion.html"> <button class="button is-link">Registrarse</button> </a>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
            <div class="control">
              <input type="reset" class="button is-link is-light">
                
            </div>
          </div>
          

        </div>
        
      </div> 
      </form>
</body>
</html>
