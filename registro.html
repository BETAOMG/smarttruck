<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Truck - Registro</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./assets/css/registro.css">
    <script src="./assets/javascript/show-password.js"></script>
</head>
<body>

    <section class="contenedor-formulario contenedor">
        
        <div class="columns">
            <div class="imagen-formulario"></div>
            <div class="column is-full">
                <h2 class="is-text-align-center title is-2 has-text-white">Registro</h2>
            </div>
        </div>
        <form action="">
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label has-text-white">Nombres</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Nombres" title="nombre de usuario" required autofocus>
                        </div>
                    </div>
          
                    <div class="field">
                        <label class="label has-text-white">Apellidos</label>
                        <input class="input" type="text" placeholder="Apellidos" title="apellido de usuario" required>
                    </div>

                    <div class="field">
                        <label class="label has-text-white">Email</label>
                        <input class="input" type="email" placeholder="Correo electrónico" required>
                    </div>
          
                    <div class="field">
                        <label class="label has-text-white">Género</label>
                        <div class="control">
                            <div class="select">
                                <select title="selecciona tu género">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label has-text-white">Teléfono</label>
                        <div class="control">
                            <input class="input" type="number" min="0" step="5" max="15" placeholder="Telefono" required >
                        </div>
                    </div>
              
                    <div class="field">
                        <label class="label has-text-white">Numero de identificación</label>
                        <input class="input" type="number" placeholder="Numero de identificación" required>
                    </div>
              
                    <div class="field">
                        <label class="label has-text-white">Contraseña</label>
                        <input class="input" id="typepass" type="password" placeholder="Contraseña" required>
                        <input type="checkbox" onclick="Toggle()">
                        <b class="has-text-white">Mostrar Contraseña</b>
                    </div>
              
                    <div class="field">
                        <div class="control">
                            <label class="checkbox has-text-white">
                            <input type="checkbox" required checked>
                            Acepto
                            <a href="#" class="has-text-info">
                                terminos y condiciones
                            </a>
                            </label>
                        </div>
                    </div>
            
                    <div class="field is-grouped">
                        <div class="control grouped" href="./inicio.html">
                            <button type="submit" class="button is-link is-light"><a href="./inicio-sesion.html">Registrarse</a></button>
                        </div>
            
                        <div class="control grouped" >
                            <button type="button" class="button is-link is-light"> <a href="./inicio-sesion.html" >Cancelar</a></button>
                        </div>
                          
                        <div class="control grouped">
                            <input type="reset" class="button is-link is-light">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
