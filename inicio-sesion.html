<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/inicio-sesion.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <title>Inicio de sesion</title>
</head>
<body>
  <header>
    
  </header>


  


  <div class="columns m-6">
    <div class="column is-three-fifths">
      <img src="./assets/images/Truck.jpg" alt="">
    </div>
    <div class="column" id="form">
      <figure class="is-flex is-justify-content-center">
        <img src="./assets/images/logo.svg" alt="">
      </figure>
      <div class="container is-flex is-justify-content-center has-text-white	is-size-1	has-text-weight-bold mt-6">
        Inicio de sesion
      </div>
      
      <form class="is-justify-content-center">
        <div class="field">
          <label class="label has-text-white is-size-4">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label has-text-white is-size-4">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary">Sign in</button>
      </form>
    </div>
  </div>


  
</body>
</html>
