<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <script src="./assets/javascript/show-password.js"></script>
</head>

<body>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido a</h2>
                <img src="./assets/images/logo-dark.svg" alt="Smarttruck">
                <p>Inicia sesión con tu cuenta</p>
            </div>
            <div class="field">
              <input class="input" type="email" placeholder="Correo" required autofocus>
            </div>
            <div class="field">
              <input class="input" id="typepass" type="password" placeholder="Contraseña" required>
                <input type="checkbox" onclick="Toggle()">
                <b class="has-text-white">Mostrar Contraseña</b>
            </div>
            <a href="#" class="has-text-white">¿Olvidaste tu contraseña?</a>

            <div class="field">
              <p class="control">
                
                <div class="field is-grouped">
                  <div class="control">
                      <button type="submit" class="button is-link">Login</button>
                  </div>
    
                  <div class="control">
                    <a href="./registro.html"><button type="button" class="button is-link is-light">Registrarse</button></a>
                  </div>
                </div>
              </p>
            </div>
        </form>
    </div>
</body>
</html>
